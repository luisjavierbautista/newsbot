version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: newsbot-db
    environment:
      POSTGRES_USER: newsbot
      POSTGRES_PASSWORD: newsbot123
      POSTGRES_DB: newsbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsbot -d newsbot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
